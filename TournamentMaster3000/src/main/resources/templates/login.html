<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

<h2>Login</h2>

<form th:action="@{/login}" method="post">
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <div>
        <label>Username</label>
        <input type="text" name="username"/>
    </div>

    <div>
        <label>Password</label>
        <input type="password" name="password"/>
    </div>

<button type="submit">Sign in</button>
</form>

<p th:if="${param.error}" style="color:red">Invalid username or password</p>
<p th:if="${param.registered}" style="color:green">Account created. Please sign in.</p>
<p th:if="${param.logout}" style="color:green">You have been logged out</p>

<p>
    <a th:href="@{/register}">Create an account</a>
</p>

</body>
</html>
